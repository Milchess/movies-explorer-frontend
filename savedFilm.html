<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Сохраненные</title>
    <link rel="stylesheet" href="./page.css"/>
    <link rel="stylesheet" href="./header.css"/>
    <link rel="stylesheet" href="./searchAndSwitch.css"/>
    <link rel="stylesheet" href="./grid-card.css"/>
    <link rel="stylesheet" href="./footer.css"/>
</head>
<body class="page">
    <header class="header">
        <img class="logo" src="./images/logoS.svg" alt="Логотип сайта">
        <nav class="nav">
            <ul class="nav__profile">
                <li class="nav__text hover-style">Фильмы</li>
                <li class="nav__text hover-style">Сохранённые фильмы</li>
            </ul>
            <div class="account">
                <h3 class="account__text">Аккаунт</h3>
                <img class="account__icon" src="./images/iconProfile.svg" alt="Значок профиля">
            </div>
        </nav>
    </header>
    <section class="search">
        <div class="input-group">
            <input class="input-search" type="text" placeholder="Фильм">
            <button class="button-search hover-style" type="button">Поиск</button>
        </div>
        <div class="switch-box">
            <label class="switch">
                <input class="checkbox" type="checkbox">
                <span class="slider"></span>
            </label>
            <p class="switch-text">Короткометражки</p>
        </div>
    </section>
    <section class="line-box"></section>
    <section class="elements">
        <ul class="grid-cards">
            <li class="grid-card">
                <article class="grid-card__container">
                    <img alt="pic1" class="grid-card__image" src="./images/pic__1.svg"/>
                    <div class="grid-card__item">
                        <h2 class="grid-card__title">33 слова о дизайне</h2>
                        <button aria-label="Удалить" class="grid-card__delete" type="button"></button>
                    </div>
                    <p class="grid-card__time">1ч 47м</p>
                </article>
            </li>
            <li class="grid-card">
                <article class="grid-card__container">
                    <img alt="pic2" class="grid-card__image" src="./images/pic__2.svg"/>
                    <div class="grid-card__item">
                        <h2 class="grid-card__title">Киноальмонах "100 лет дизайна"</h2>
                        <button aria-label="Удалить" class="grid-card__delete" type="button"></button>
                    </div>
                    <p class="grid-card__time">1ч 3м</p>
                </article>
            </li>
            <li class="grid-card">
                <article class="grid-card__container">
                    <img alt="pic3" class="grid-card__image" src="./images/pic__3.svg"/>
                    <div class="grid-card__item">
                        <h2 class="grid-card__title">В погоне за Бенкси</h2>
                        <button aria-label="Удалить" class="grid-card__delete" type="button"></button>
                    </div>
                    <p class="grid-card__time">1ч 42м</p>
                </article>
            </li>
        </ul>
    </section>
    <section class="empty-box"></section>
    <footer class="footer">
        <p class="footer__text">Учебный проект Яндекс.Практикум x BeatFilm.</p>
        <div class="footer__author">
            <p class="footer__copyright">&copy; 2023</p>
            <div class="footer__link">
                <a href="#" class="footer__link-text hover-style">Яндекс.Практикум</a>
                <a href="#" class="footer__link-text hover-style">Github</a>
            </div>
        </div>
    </footer>
</body>
</html>
