<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="./all.css" />
    <link rel="stylesheet" href="./registration.css" />
</head>
<body class="page">
    <section class="log-reg">
        <img class="logo" src="./images/logoS.svg" alt="Логотип сайта">
        <h1 class="title-log">Добро пожаловать!</h1>
        <form class="form">
            <label class="form_label">Имя</label>
            <input class="form_input" type="text" required>
            <span class="form-error">Что-то пошло не так</span>
            <label class="form_label">E-mail</label>
            <input class="form_input" type="email" required>
            <span class="form-error">Что-то пошло не так</span>
            <label class="form_label">Пароль</label>
            <input class="form_input" type="password" required>
            <span class="form-error">Что-то пошло не так</span>
        </form>
        <button class="btn_reg" aria-label="Зарегистрироваться" type="button">Зарегистрироваться</button>
        <h2 class="subtitle_log">Уже зарегистрированы?
        <a href="#" class="subtitle_log subtitle_log__link">Войти</a>
        </h2>
    </section>
</body>
</html>
