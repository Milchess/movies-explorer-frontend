<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Регистрация</title>
    <link rel="stylesheet" href="./page.css"/>
    <link rel="stylesheet" href="./result-form.css"/>
</head>
<body class="page">
    <section class="result-form">
        <img class="logo" src="./images/logoS.svg" alt="Логотип сайта">
        <h1 class="result-form__title">Добро пожаловать!</h1>
        <form class="form">
            <label class="form__label">Имя</label>
            <input class="form__input" type="text" required>
            <span class="form__error"></span>
            <label class="form__label">E-mail</label>
            <input class="form__input" type="email" required>
            <span class="form__error"></span>
            <label class="form__label">Пароль</label>
            <input class="form__input" type="password" required>
            <span class="form__error">Что-то пошло не так...</span>
        </form>
        <button class="result-form__btn hover-style" aria-label="Зарегистрироваться" type="button">Зарегистрироваться
        </button>
        <p class="result-form__subtitle">Уже зарегистрированы?
            <a href="#" class="result-form__subtitle-link hover-style">Войти</a>
        </p>
    </section>
</body>
</html>
