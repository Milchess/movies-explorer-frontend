<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Профиль</title>
    <link rel="stylesheet" href="./page.css"/>
    <link rel="stylesheet" href="./header.css"/>
    <link rel="stylesheet" href="./result_profile.css"/>
</head>
<body class="page">
    <header class="header">
        <img class="logo" src="./images/logoS.svg" alt="Логотип сайта">
        <nav class="nav">
            <button class="burger-menu hover-style" type="button">
                <img class="burger-menu__img" src="./images/burgerMenu.svg" alt="Меню бургера">
            </button>
            <!--<ul class="nav__profile">
                <li class="nav__text hover-style">Фильмы</li>
                <li class="nav__text hover-style">Сохранённые фильмы</li>
            </ul>
            <div class="account">
                <h3 class="account__text">Аккаунт</h3>
                <img class="account__icon" src="./images/iconProfile.svg" alt="Значок профиля">
            </div>-->
        </nav>
    </header>
    <section class="user-profile">
        <h1 class="user-profile__title">Привет, Ксения!</h1>
        <form class="form">
            <label class="form__label">Имя
                <input class="form__input" type="text" required placeholder="Ксения"></label>
            <label class="form__label">E-mail
                <input class="form__input" type="email" required placeholder="pochta@yandex.ru"></label>
        </form>
        <div class="user-profile__btn-box">
            <button class="user-profile__edit hover-style" aria-label="Редактировать" type="button">Редактировать</button>
            <button class="user-profile__exit hover-style" aria-label="Выйти из аккаунта" type="button">Выйти из аккаунта
            </button>
        </div>
    </section>
</body>
</html>
