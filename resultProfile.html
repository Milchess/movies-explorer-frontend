<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Профиль</title>
    <link rel="stylesheet" href="./all.css" />
    <link rel="stylesheet" href="./resultProfile.css" />
</head>
<body class="page">
    <section class="result-profile">
        <h1 class="title-name">Привет, Виталий!</h1>
        <form class="form">
            <label class="form_label">Имя
            <input class="form_input" type="text" required placeholder="Виталий"></label>
            <label class="form_label">E-mail
            <input class="form_input" type="email" required placeholder="pochta@yandex.ru"></label>
        </form>
        <div class="btn">
            <button class="edit_profile" aria-label="Редактировать" type="button">Редактировать</button>
            <button class="exit_profile" aria-label="Выйти из аккаунта" type="button">Выйти из аккаунта</button>
        </div>
    </section>
</body>
</html>
